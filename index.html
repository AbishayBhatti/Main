<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Assignment Form</title>
</head>
<body>
<!--<img src="./Images/Image.jpg" width="200" height="100" >-->
<img src="https://i.pinimg.com/736x/9c/9a/ef/9c9aefcf49d7f51f9be204b650e7362e.jpg" alt="Saylani Logo" width="300" height="150"/>
<h3>Register of New Student</h3>
<table>
    <tr>
        <td><label for="username">Username:</label></td>
        <td><input type="text" name="username"/></td>
    </tr>
    <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="text" name="password"/></td>
    </tr>
    <tr>
        <td><label for="Full Name">Full Name:</label></td>
        <td><input type="text" name="name"/></td>
    </tr>
        <td><label for="Gender">Gender:</label></td>
        <td>
            <input type="radio" name="Gender" value="male" checked="checked" />Male
            <input type="radio" name="Gender" value="female" />Female
            <!--<input type="radio" name="Gender" value="Other" />Other-->
         </td>
    </tr>
    <tr>
        <td><label for="Email">Email:</label></td>
        <td><input type="text" name="Email"/></td>
    </tr>
    <tr>
        <td><label for="Phone Number">Phone Number:</label></td>
        <td><input type="text" name="Phone Number"/></td>
    </tr>
    <tr>
        <td><label for="Address">Address:</label></td>
        <td><input type="text" name="Address"/></td>
    </tr>
    <tr>
        <td><label for="Designation">Designation:</label></td>
        <td>
            <select name="Designation">
                <option value="CEO(Chief Executive Officer)">CEO (Chief Executive Officer)</option>
                <option value="Executive Director" selected>Executive Director</option>
                <option value="COO (Chief Operating Officer)">COO (Chief Operating Officer)</option>
                <option value="CFO (Chief Financial Officer)">CFO (Chief Financial Officer)</option>
            </select>
        </td>
        <td><label for="Other">Other:</label></td>
        <td><input type="text" name="Other" /></td>
    </tr>
    <tr>
        <td><label for="Department">Department:</label></td>
        <td><select name="Designation" id="cntr">
            <option value="HR (Human Resources) ">H.R.(Human Resources)</option>
            <option value="Operations ">Operations</option>
            <option value="Finance" selected>Finance</option>
            <option value="Marketing ">Marketing</option>
            <option value="Sales">Sales</option></select>
        </td>
    </tr>
    <tr>
        <td><label for="Institute Campus:">Institute:</label></td>
        <td>
            <select name="institute Campus" id="cntr">
                <option value="Saylani Welfare International Trust Head Office.">Saylani Welfare International Trust Head Office.</option>
                <option value="Saylani Welfare Trust, Gulshan Branch">Saylani Welfare Trust, Gulshan Branch</option>
                <option value="Saylani Welfare Trust - Malir">Saylani Welfare Trust - Malir</option>
                <option value="Zaitoon Ashraf IT Park by Saylani">Zaitoon Ashraf IT Park by Saylani</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><input type="submit" value="Submit"/></td>
        <td><input type="reset" value="Reset"/></td>  
    </tr>
</table>
</body>
</html>
